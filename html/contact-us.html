<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/script.js" defer></script>
    <title>Contact Us</title>
</head>

<body>
    <header class="header"></header>
    <nav class="nav"></nav>
    <section id="contact">
        <h1>Contact Us</h1>
            <div id="contact-discription">
                <p>If you have any questions feel free to contact us with your name, email address and phone number and we will get back to you as soon as we can!</p>
            </div>
            <form id="contact-form">
                <div>
                    <label for="contat-name">Name:</label><br>
                    <input type="text" name="contact-name" id="contact-name" placeholder="Please enter name">
                </div>
                <div>
                    <label for="contact-email">Email:</label><br>
                    <input type="text" name="contact-email" id="contact-email" placeholder="Please Enter Email Address">
                </div>
                <div>
                    <label for="contact-number">Phone Number:</label><br>
                    <input type="text" name="contact-number" id="contact-number"
                        placeholder="Please enter Phone number">
                </div>
                <div>
                    <label for="contact-message">Leave us a message and we will get back to you</label><br>
                    <textarea name="contact-message" id="contact-message" cols="30" rows="10"></textarea>
                </div>
                <input type="submit">
            </form>

    </section>
    <footer class="footer"></footer>
</body>

</html>
