<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/script.js" defer></script>
    <title>Booking</title>
</head>
<body>
    <header class="header"></header>
    <nav class="nav"></nav>
    <section id="booking">
        <h1>Make a Booking</h1> 
        <form id="booking-form">
            <div>
                <label for="booking-name">Name:</label>
                <input type="text" name="booking-name" id="booking-name">
            </div>
            <div>
                <label for="booking-email">Email:</label>
                <input type="text" name="booking-email" id="booking-email">
            </div>
            <div>
                <label for="booking-phone">Phone Number:</label>
                <input type="text" name="booking-phone" id="booking-phone">
            </div>
            <div id="address-lines">
                <label for="booking-address-line1">Address Line 1</label>
                <input type="text" name="booking-address-line1" id="booking-address-line1">
                <label for="booking-address-line2">Address Line 2</label>
                <input type="text" name="booking-address-line2" id="booking-address-line2">
            </div>
            <div>
                <label for="booking-city">City:</label>
                <input type="text" name="booking-city" id="booking-city">
            </div>
            <div>
                <label for="booking-state">State:</label>
                <select name="booking-state" id="booking-state">
                    <option value="select-state">Select State</option>
                    <option value="QLD">QLD</option>
                    <option value="NSW">NSW</option>
                    <option value="VIC">VIC</option>
                    <option value="SA">SA</option>
                    <option value="WA">WA</option>
                    <option value="NT">NT</option>
                    <option value="TAS">TAS</option>
                </select>
                <label for="booking-postcode">Postcode:</label>
                <input type="text" name="booking-postcode" id="booking-postcode"></input>
            </div>
            <div>
                <label for="booking-time">Appointment time:</label>
                <input type="time" name="booking-time" id="booking-time" min="9:00" max="21:00" value="9:00">
                <label for="booking-date">Appointment date:</label>
                <input type="date" name="booking-date" id="booking-date">
            </div>
            <button>Cancel</button>
            <button>Confirm</button>
        </form>   
    </section>
    <footer class="footer"></footer>
</body>
</html>
